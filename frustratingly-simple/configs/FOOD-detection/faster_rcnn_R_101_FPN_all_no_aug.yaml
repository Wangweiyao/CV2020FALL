_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "https://dl.fbaipublicfiles.com/detectron2/COCO-Detection/faster_rcnn_R_101_FPN_3x/137851257/model_final_f6e8b1.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 101
  ROI_HEADS:
    BATCH_SIZE_PER_IMAGE: 128
    NUM_CLASSES: 53
DATASETS:
  TRAIN: ('food53_all_train',)
  TEST: ('food53_all_val',)
SOLVER:
  IMS_PER_BATCH: 2
  BASE_LR: 0.001
  STEPS: (60000, 80000)
  MAX_ITER: 100000
DATALOADER:
  SAMPLER_TRAIN: "RepeatFactorTrainingSampler"
  REPEAT_THRESHOLD: 0.3
TEST:
  EVAL_PERIOD: 5000
OUTPUT_DIR: "checkpoints/food/faster_rcnn/faster_rcnn_R_101_FPN_all_no_aug"
